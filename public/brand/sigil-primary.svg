<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="600"
  height="400"
  viewBox="0 0 600 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <g
    stroke="currentColor"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  >
    <!-- vertical axis -->
    <line x1="300" y1="40" x2="300" y2="360" />

    <!-- diagonals meeting at center -->
    <line x1="140" y1="80" x2="300" y2="200" />
    <line x1="460" y1="80" x2="300" y2="200" />
    <line x1="140" y1="320" x2="300" y2="200" />
    <line x1="460" y1="320" x2="300" y2="200" />
  </g>
</svg>
